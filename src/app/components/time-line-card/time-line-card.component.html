<div class="timeline-content" [ngClass]="{ 'open-profile': tileActive === 1 }" appCheckHorizontalScroll>
  @for (work of dataWorks; track $index) {
  <div class="tip" [ngClass]="$index % 2 === 0 ? 'bottom' : 'top'">
    <mat-card
      class="timeline-card"
      [ngClass]="{ 'active-card': activeCardIndex === $index }"
    >
      <mat-card-header>
        <div class="flex column">
          <mat-card-title style="white-space: nowrap !important">{{
            work.title
          }}</mat-card-title>
          <mat-card-subtitle
            >{{ work.company }} | {{ work.workedTime }}</mat-card-subtitle
          >
        </div>
      </mat-card-header>
      <mat-card-content style="display: none">
        <p>
          {{ work.Dscription?.slice(0, 100) + "..." }}
        </p>
      </mat-card-content>
      @if(tileActive === 1){
      <mat-card-actions>
        <button mat-button (click)="toggleDrawer(work, $index)">
          Ver descripci√≥n
        </button>
      </mat-card-actions>
      }
    </mat-card>
    @if(tileActive === 1){
    <button
      color="primary"
      mat-mini-fab
      aria-label="Example icon button with a vertical three dot icon"
      class="btn-titlework"
      [ngClass]="{ 'active-btn': activeCardIndex === $index }"
      (click)="toggleDrawer(work, $index)"
    >
      <span class="initial-company"> {{ work.company?.slice(0, 1) }} </span>
    </button>
    } @else {
    <button
      color="primary"
      mat-mini-fab
      aria-label="Example icon button with a vertical three dot icon"
      class="btn-titlework"
      [ngClass]="{ 'active-btn': activeCardIndex === $index }"
    >
      <span class="initial-company"> {{ work.company?.slice(0, 1) }} </span>
    </button>
    }
  </div>
  }
</div>
